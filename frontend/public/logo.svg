<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="irisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer eye shape -->
  <path d="M50 20 C20 20, 5 50, 5 50 C5 50, 20 80, 50 80 C80 80, 95 50, 95 50 C95 50, 80 20, 50 20 Z"
        fill="url(#eyeGradient)" opacity="0.3"/>

  <!-- Inner eye outline -->
  <path d="M50 25 C25 25, 12 50, 12 50 C12 50, 25 75, 50 75 C75 75, 88 50, 88 50 C88 50, 75 25, 50 25 Z"
        fill="none" stroke="url(#eyeGradient)" stroke-width="2"/>

  <!-- Iris outer -->
  <circle cx="50" cy="50" r="22" fill="url(#irisGradient)" opacity="0.6"/>

  <!-- Iris inner -->
  <circle cx="50" cy="50" r="16" fill="url(#eyeGradient)"/>

  <!-- Pupil -->
  <circle cx="50" cy="50" r="8" fill="#1a1a2e"/>

  <!-- Inner glow/highlight -->
  <circle cx="46" cy="46" r="3" fill="white" opacity="0.6"/>

  <!-- Third eye dot (bindu) -->
  <circle cx="50" cy="50" r="2" fill="#c084fc"/>
</svg>
